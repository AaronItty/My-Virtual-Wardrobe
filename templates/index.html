<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container welcome-message">
        <h1>Welcome to My Website</h1>
    
        <!-- Buttons to navigate to Add Pant and Add Shirt pages -->
        <div class="mb-3 buttons-container">
            <a href="/AddP" class="btn btn-danger">Add Pant</a>
            <a href="/AddS" class="btn btn-danger">Add Shirt</a>
        </div>
    
        <!-- Display random pictures from shirt_uploads and pant_uploads -->
        <div class="row images-container">
            <div class="col-md-6">
                <h2>Random Shirt Image</h2>
                <img src="{{ 'static/shirt_uploads/' + random_shirt_image}}" class="img-fluid" alt="Random Shirt">

            </div>
            <div class="col-md-6">
                <h2>Random Pant Image</h2>
                <img src="{{ 'static/pant_uploads/' + random_pant_image }}" class="img-fluid" alt="Random Pant">
            </div>
        </div>
    </div>

    <button onclick="location.reload();" class="ShuffleButton">Shuffle</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
