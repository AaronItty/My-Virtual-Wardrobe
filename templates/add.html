<!-- add.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shirt</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='shirtstyle.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Add Shirt</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <!-- Hidden input to specify the upload type as 'shirt' -->
        <input type="hidden" name="upload_type" value="shirt">
        
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Upload Shirt Images</label>
            <input class="form-control" type="file" name="files[]" id="formFileMultiple" multiple>
        </div>
        
        <button type="submit" class="btn btn-primary">Upload Shirts</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
